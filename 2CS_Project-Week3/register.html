    <div class="allpage">
        <div class="container-fluid">
          <div class="row" style="height: 720px;">
              <div class="col-sm-5 col-12" style="">
                <div class="boxtext" style="background-color: #f4c7a5;border-radius: 20px;margin-top: 10%;margin-left: 10%;width: 85%;height: 85%;">
                  <div class="alltext" style="">
                    <h1 style="color: white;font-size: 400%;"> Register</h1>
                    <h1 style="color: white;font-size: 400%;"> Page</h1>
                    <button type="button" class="btn btn-warning" style="margin-top: 5%;">Already have an account?</button>  
                  </div>
                </div>
              </div>
              
              <div class="col-sm-7 col-12" style="">
                <div class="boxform" style="background-color: rgba(255, 255, 255, 0.5);border-radius: 20px;margin-top: -2%;margin-left: 0%;height: 95%;">
                  <div class="col-sm-6 col-8" style="width: 70%;height: 0%;margin-top: 5%;margin-left: 14%;">
                    <form action="profile.html">
                        <div class="mb-6">
                          <br>
                            <label for="text" class="form-label">first name </label>
                            <input type="text" class="form-control" id="textfirstname" placeholder="Enter First name" name="textfirstname">
                        </div>
                        <div class="mb-6">
                            <label for="text" class="form-label">last name</label>
                            <input type="text" class="form-control" id="textlastname" placeholder="Enter last name" name="textlastname">
                        </div>
                        <div class="mb-6">
                            <label for="number" class="form-label">Tel.</label>
                            <input type="number" class="form-control" id="tel" placeholder="Enter telophone" name="tel">
                        </div>
                        <div class="mb-6">
                            <label for="date" class="form-label"  >birth day:</label>
                            <input type="date" class="form-control" id="birthday" name="birthdays">
                        </div>
                        <div class="mb-6 mt-6">
                          <label for="email" class="form-label">Email:</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-6">
                          <label for="pwd" class="form-label">Password:</label>
                          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="mb-6">
                            <label for="pwd" class="form-label">Enter your password again:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Upload Profile Picture</label>
                            <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/*">
                        </div>
                        <div class="btn">
                          <a href="profile.html" class="btn btn-primary ">Register</a>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
          </div>
